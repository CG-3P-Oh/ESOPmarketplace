name: Force Upload Plugin File (One-Time Fix)

on:
  workflow_dispatch:

jobs:
  force-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Force upload plugin file via direct FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "=== Uploading esop-advisor-system.php directly ==="

          lftp -c "
          set ftp:ssl-allow no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          cd /home/esopmark/new.esopmarketplace.com/wp-content/mu-plugins;
          put -O . wp-content/mu-plugins/esop-advisor-system.php;
          ls -lh esop-advisor-system.php;
          bye
          "

          echo "✅ Upload complete!"

      - name: Also delete the sync state file on server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "=== Deleting corrupted sync state from server ==="

          lftp -c "
          set ftp:ssl-allow no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          cd /home/esopmark/new.esopmarketplace.com;
          rm -f .ftp-deploy-sync-state.json;
          echo 'Sync state deleted';
          bye
          "

          echo "✅ Sync state removed from server!"
