name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: List files before deploy
        run: |
          echo "=== Files in wp-content/mu-plugins ==="
          ls -lh wp-content/mu-plugins/
          echo "=== esop-advisor-system.php details ==="
          ls -lh wp-content/mu-plugins/esop-advisor-system.php
          echo "=== First 30 lines of file ==="
          head -30 wp-content/mu-plugins/esop-advisor-system.php
          echo "=== Searching for 'Coordinates are optional' ==="
          grep -n "Coordinates are optional" wp-content/mu-plugins/esop-advisor-system.php || echo "NOT FOUND"

      - name: Delete old sync state from server via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Installing ncftp for FTP operations..."
          sudo apt-get update -qq && sudo apt-get install -y ncftp

          echo "Deleting .ftp-deploy-sync-state.json from server..."
          ncftpls -u "$FTP_USERNAME" -p "$FTP_PASSWORD" "ftp://$FTP_SERVER/home/esopmark/new.esopmarketplace.com/" | grep "ftp-deploy" || echo "File not found (OK)"

          ncftp -u "$FTP_USERNAME" -p "$FTP_PASSWORD" "$FTP_SERVER" <<EOF
          cd /home/esopmark/new.esopmarketplace.com/
          rm -f .ftp-deploy-sync-state.json
          bye
          EOF

          echo "âœ“ Sync state deleted from server"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/esopmark/new.esopmarketplace.com/
          state-name: .ftp-deploy-sync-state.json
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/.vscode/**
            **/.idea/**
            **/wp-config.php
            **/.htaccess
            **/.user.ini
            **/php.ini
            **/error_log
            **/*.log
            **/wp-content/cache/**
            **/wp-content/uploads/**
            **/wp-content/backups/**
            **/.env
            **/.env.*
            **/new-esop-site.zip
            **/*.csv
            .github/
            .claude/
            .claudeignore
            README.md

      - name: Commit updated sync state
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .ftp-deploy-sync-state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update FTP sync state after deployment"

      - name: Push sync state changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
