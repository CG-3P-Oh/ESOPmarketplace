name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/esopmark/new.esopmarketplace.com/
          state-name: .ftp-deploy-sync-state.json
          dangerous-force-sync: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
            **/.vscode/**
            **/.idea/**
            **/wp-config.php
            **/.htaccess
            **/.user.ini
            **/php.ini
            **/error_log
            **/*.log
            **/wp-content/cache/**
            **/wp-content/uploads/**
            **/wp-content/backups/**
            **/.env
            **/.env.*
            **/new-esop-site.zip
            **/*.csv
            .github/
            .claude/
            .claudeignore
            README.md

      - name: Commit updated sync state
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .ftp-deploy-sync-state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update FTP sync state after deployment"

      - name: Push sync state changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
