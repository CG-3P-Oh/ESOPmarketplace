name: Simple FTP Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update -qq && sudo apt-get install -y lftp

      - name: Deploy to server via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "ðŸš€ Starting deployment to new.esopmarketplace.com..."

          # Run lftp with inline commands
          lftp -c "
          set ftp:ssl-allow no;
          set net:timeout 30;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          cd /home/esopmark/new.esopmarketplace.com;
          mirror --reverse \
                 --verbose \
                 --only-newer \
                 --exclude .git/ \
                 --exclude .github/ \
                 --exclude .claude/ \
                 --exclude .claudeignore \
                 --exclude README.md \
                 --exclude node_modules/ \
                 --exclude .DS_Store \
                 --exclude Thumbs.db \
                 --exclude wp-config.php \
                 --exclude .htaccess \
                 --exclude .user.ini \
                 --exclude php.ini \
                 --exclude error_log \
                 --exclude wp-content/cache/ \
                 --exclude wp-content/uploads/ \
                 --exclude wp-content/backups/ \
                 --exclude .env \
                 --exclude manual-upload.php \
                 ./ ./;
          bye
          "

          echo "âœ… Deployment complete!"

      - name: Verify critical files
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "ðŸ“‹ Verifying plugin file was uploaded..."

          lftp -c "
          set ftp:ssl-allow no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          cd /home/esopmark/new.esopmarketplace.com/wp-content/mu-plugins;
          cls -lh esop-advisor-system.php;
          bye
          "

          echo "âœ… Verification complete"
